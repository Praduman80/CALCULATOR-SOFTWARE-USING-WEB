<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator v=2.0</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <h2> MADE BY PRADUMAN </h2>
    <div class="wrapper">
        <section class="screen">
            0
        </section>
    
        <section class="calc-buttons">
            <div class="calc-button-row">
                <button class="clac-button double">C</button>
                <button class="clac-button">&larr;</button>
                <button class="clac-button">&divide;</button>
            </div>
            <div class="calc-button-row">
                <button class="clac-button">7</button>
                <button class="clac-button">8</button>
                <button class="clac-button">9</button>
                <button class="clac-button">&times;</button>
            </div>
            <div class="calc-button-row">
                <button class="clac-button">4</button>
                <button class="clac-button">5</button>
                <button class="clac-button">6</button>
                <button class="clac-button">-</button>
            </div>
            <div class="calc-button-row">
                <button class="clac-button">1</button>
                <button class="clac-button">2</button>
                <button class="clac-button">3</button>
                <button class="clac-button">+</button>
            </div>
            <div class="calc-button-row">
                <button class="clac-button triple">0</button>
                <button class="clac-button">=</button>
            </div>
        </section>
    </div>
    <script src="javascript/calc.js"></script>
</body>
</html>
